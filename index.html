	<head>
		<title>Rock Paper Scissors</title>
		<meta charset="UTF-8">

	<body>
		<div>
			<h1>Rock Paper Scissors</h1>
			<h3>Win 3 rounds to be the winner</h3>

				<input class="options" type="image" src="./image/scissors.jpg" value="Scissors" />
			</div>
